spring:
  application:
    name: smart-home-controller
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4
          temperature: 0.7

  datasource:
    url: jdbc:h2:mem:smarthome
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    org.springframework.ai: DEBUG